<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizer Dashboard</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e3a8a; /* Navy blue */
      padding: 0.8rem 2rem;
      color: #ffffff;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin-left: 1.5rem;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #ffffff;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #fbbf24; /* Amber color */
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .navbar ul {
        flex-direction: column;
        align-items: flex-start;
        background-color: #1e3a8a;
        width: 100%;
        position: absolute;
        top: 100%;
        left: 0;
        display: none;
        padding: 1rem 2rem;
      }

      .navbar ul li {
        margin: 1rem 0;
      }

      .navbar .menu-toggle {
        display: block;
        cursor: pointer;
      }

      .navbar ul.active {
        display: flex;
      }
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Organizer</div>
    <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
    <ul id="nav-links">
      <li><a href="#add-league">Add League</a></li>
      <li><a href="#view-clubs">View Clubs</a></li>
      <li><a href="#add-game">Add Game</a></li>
      <li><a href="#leaderboard">Leaderboard</a></li>
      <li><a href="#logout">Logout</a></li>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('active');
    }
  </script>
</body>
</html>
